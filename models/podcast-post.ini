[model]
name = Podcast Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Podcast Folgentitle
type = string
size = large

[fields.author]
label = Podcast Author(en)
type = string
width = 1/2

[fields.pub_date]
label = Publication date (wichtig)
type = date
width = 1/4

[fields.body]
label = Podcast Teaser (nur Webseite und Preview)
type = text

[fields.beitrag]
label = Podcast Shownotes (nur Webseite)
type = markdown

[fields.xml]
label = Podcast Shownotes (nur XML Feed) (HTML)
type = html

[fields.podcastmp3]
label = Podcast Audio
type = select
source = record.attachments
width = 1/2

[fields.mp3leng]
label = Podcast Filesize
type = string
width = 1/3

