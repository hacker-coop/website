[model]
name = Podcast Blog
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.description]
label = Description
type = text

[fields.enable]
label = enable Feed #1
type = boolean
width = 1/3

[fields.spruch]
label = Feed #1 Name
type = string
width = 1/3

[fields.link]
label = Feed #1 URL
type = url
width = 1/3

[fields.enable2]
label = enable Feed #2
type = boolean
width = 1/3

[fields.spruch2]
label = Feed #2 Name
type = string
width = 1/3

[fields.link2]
label = Feed #2 URL
type = url
width = 1/3

[children]
model = podcast-post
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10

[fields.hide_from_global_index]
label = Hide this site from global index like /sitemap.xml
type = boolean
default = false
