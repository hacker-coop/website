[model]
name = Podcast Blog
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.description]
label = Description
type = text

[fields.spruch]
label = XML Feed Name
type = string
width = 1/2

[fields.link]
label = XML Feed URL
type = string
width = 1/2

[children]
model = podcast-post
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10
