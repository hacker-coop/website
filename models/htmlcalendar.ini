[model]
name = HTML Kalendar viewer
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.description]
label = Description
type = string

[fields.body]
label = Body
type = markdown

[fields.abobutton]
label = Kalendar Button
type = string
default = Kalendar Abonieren

[fields.terminanzeiger]
label = interne Kalender URL
type = string
default = /termine/wtf.ics

[fields.hide_from_global_index]
label = Hide this site from global index like /sitemap.xml
type = boolean
default = false
