      <div class="col-6 col-12-narrower">
        <section class="box special">
          <span class="image featured"><img src="{{ this.picture }}" alt="" /></span>
          <h3>{{ this.title }}</h3>
          {{ this.text }}
          <ul class="actions special">
            <li><a href="{{ this.url }}" target="_blank" class="button alt">{{ this.url_txt }}</a></li>
        </ul>
    </section>
</div>
